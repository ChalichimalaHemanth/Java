<!DOCTYPE html>
<html>
<head>
    <title>Car & Bike Rental Waiver</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        let waiverSigned = false;
        function signWaiver() {
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;
            let address = document.getElementById("address").value;
            let idnum = document.getElementById("idnum").value;
            if(fname && lname && email && age && address && idnum) {
                alert("Thank you, " + fname + "! You have signed the waiver.");
                waiverSigned = true;
                document.getElementById("waiver-form").style.display = "none";
                document.getElementById("vehicles").style.display = "flex";
            } else {
                alert("Please fill out all waiver fields.");
            }
        }
        function book(vehicle, btn) {
            if (!waiverSigned) { alert("Please sign the waiver before booking."); return; }
            let days = prompt("How many days would you like to book the " + vehicle + "?");
            if (days && !isNaN(days) && days > 0) {
                let card = prompt("Enter your card number (no payment now):");
                if (card && card.length >= 8) {
                    btn.textContent = 'Return & Pay'; btn.style.background = '#28a745';
                    btn.onclick = () => completePayment(vehicle, days, btn);
                    alert('You booked the ' + vehicle + ' for ' + days + ' days.');
                } else alert('Invalid card details.');
            } else alert('Invalid duration.');
        }
        function completePayment(vehicle, days, btn) {
            let type = prompt("Choose payment method (Cash / Card / UPI):");
            if (type) {
                alert('Paid for ' + days + ' days of ' + vehicle + ' via ' + type + '.');
                btn.textContent = 'Book Again'; btn.style.background = '#007bff';
                btn.onclick = () => book(vehicle, btn);
            }
        }
    </script>
</head>
<body>
    <h1>Car & Bike Rental - Sign Waiver</h1>
    <div id="waiver-form">
        <input id="fname" placeholder="First Name" /><br/>
        <input id="lname" placeholder="Last Name" /><br/>
        <input id="email" placeholder="Email" /><br/>
        <input id="age" type="number" placeholder="Age" /><br/>
        <input id="address" placeholder="Address" /><br/>
        <input id="idnum" placeholder="Govt ID Number" /><br/>
        <button onclick="signWaiver()">Sign Waiver</button>
    </div>
    <div id="vehicles" class="vehicle-container" style="display:none;">
        <div class="vehicle">
            <img src="Sedan.png" alt="Sedan" width="200" />
            <p>Model: Sedan</p>
            <p>Price: $45/day</p>
            <button onclick="book('Sedan', this)">Book Now</button>
        </div>
        <div class="vehicle">
            <img src="Bike.png" alt="Sport Bike" width="200" />
            <p>Model: Sport Bike</p>
            <p>Price: $30/day</p>
            <button onclick="book('Sport Bike', this)">Book Now</button>
        </div>
        <div class="vehicle">
            <img src="SUV.png" alt="SUV" width="200" />
            <p>Model: SUV</p>
            <p>Price: $65/day</p>
            <button onclick="book('SUV', this)">Book Now</button>
        </div>
        <div class="vehicle">
            <img src="Jeep.png" alt="Jeep" width="200" />
            <p>Model: Jeep</p>
            <p>Price: $75/day</p>
            <button onclick="book('Jeep', this)">Book Now</button>
        </div>
    </div>
</body>
</html>
